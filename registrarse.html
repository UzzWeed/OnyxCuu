<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/cuenta.css">
    <title>Registro</title>
    <script src="https://kit.fontawesome.com/8aedd1ed8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="formulario">
        <h1>Regístrate</h1>
        <div class="contenedor">

          <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">

          </div>  

          <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Correo electrónico">

          </div>  

          <div class="input-contenedor">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Contraseña">

          </div>  
          <input type="submit" value="Registrate" class="button">
          <p>Al registrarse aceptas nuestras condiciones de uso y Política de privacidad </p>
          <p>¿Ya tienes una cuenta? <a class="link" href="iniciosesion.html">Iniciar sesión</a></p>
          <p>Regresar a la pagina inicial <a class="linkinicio" href="index.html">Inicio</a> </p>
        </div>
    </form>
</body>
</html>
